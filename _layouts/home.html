---
layout: base
---

<main class="site__content grid__col-2">
  <article class="page">
    
    <header class="page__header">
      <h1>{{ page.title }}</h1>
    </header>
    
    <div class="page__content">
      <div class="text">
        {{ content }}
      </div>

      <h2>Latest posts</h2>
      <ul class="entrylist">        
        {% for e in site.posts limit:5 %}
        {% include entrylist.html %}        
        {% endfor %}
      </ul>

      <div class="page__pagination">
        <a href="/all" class="next">&rarr;</a>
      </div>
    </div>
      
  </article>
</main>
