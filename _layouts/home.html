---
layout: base
---

<main class="site__content">
  <article class="page">

    <div class="page__content">      
      
      <div class="page__section">
        {% for s in site.sections %}
        <h2>{{ s }}</h2>
        <ul class="entrylist">
          {% for e in site.posts %}
          {% unless e.hidden %}
          {% if e.section == s %}
          {% include entry.html %}
          {% endif %}
          {% endunless %}
          {% endfor %}
        </ul>
        {% endfor %}
      </div>
    </div>
  </article>
</main>
