---
layout: page
---

<ul class="entries">
{% for entry in site.posts %}
<li>
  <time class="date">
    {{ entry.date | date: "%y/%m/%d" }}
  </time>
  <a class="link"
     href="{% if entry.file_url %}/files/{{ entry.file_url }}{% else %}{{ entry.url }}{% endif %}">
    <div class="title">
      {{ entry.title }}
      {%if entry.file_url%}<span class="tag">(PDF)</span>{% endif %}
    </div>
    <div class="desc">
      {{ entry.desc }}
    </div>
  </a>
</li>
{% endfor %}
</ul>
