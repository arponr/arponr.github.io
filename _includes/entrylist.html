<li>
  {% if e.url %}<a href="{{ e.url }}"{% else %}<div{% endif %} class="entrylist__title">
    {{ e.title }}
  {% if e.url %}</a>{% else %}</div>{% endif%}

  {% if e.date %}
  <time pubdate datetime="{{ e.date }}" class="entrylist__time">
    {{ e.date | date: '%d %b %Y' }}
  </time>
  {% endif %}

  {% if e.desc %}
  <div class="entrylist__desc">
    {{ e.desc }}
  </div>
  {% endif %}
</li>
