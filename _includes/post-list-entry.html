<li>
  <a {% if e.external %}href="{{ e.external }}"{% else %}href="{{ e.url }}"{% endif %}>
    {{ e.title }}
    <div class="small meta post-list__meta">
      <p class="post-list__desc">
        {{ e.desc }}
      </p>
      <time pubdate datetime="{{ e.date }}" class="post-list__time">
        {{ e.date | date: '%d %b %Y' }}
      </time>
    </div>
  </a>
</li>
