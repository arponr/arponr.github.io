<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>arponr{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="initial-scale=1"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="arponr"/>
    <script src="//use.typekit.net/cen6cew.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    {% if page.math %}
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config={{ site.baseurl }}/js/jax-config.js"></script>
    {% endif %}
  </head>

  <body class="{{ page.section }}">
    <div class="site grid">
      <header class="site__header grid__col-1" role="banner">
        <nav class="site__nav" role="navigation">
          <a class="nav__name" href="/">Arpon R.</a>
          <ul class="nav__pages">
            {% assign pages = site.pages | sort:"url" %}
            {% for p in pages %}
            {% if p.in-nav %}
            <li><a {% if p.tag == page.tag %}class="active"{% endif %}
                   href="{{ p.url }}">{{ p.title }}</a></li>
            {% endif %}
            {% endfor %}
          </ul>
        </nav>
      </header>
