<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>arponr{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="initial-scale=1"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="arponr"/>
    <script src="//use.typekit.net/cen6cew.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body class="{{ page.section }}">
      
    <header class="site__header" role="banner">
      <nav class="wrap section grid site__nav" role="navigation">
        <a class="grid__col-1" href="/">Arpon Raksit</a>
        <ul class="grid__col-2">
          {% assign pages = site.pages | sort:"url" %}
          {% for p in pages %}
          {% if p.in-nav == true %}
          <li><a {% if p.url == page.url %}class="active"{% endif %}
                 href="{{ p.url }}">{{ p.title }}</a></li>
          {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </header>
