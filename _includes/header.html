<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>

    <link href="/css/style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/j.js"></script>

    <script type="text/javascript" src="//use.typekit.net/cen6cew.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>

  <body>
    <nav class="wrap">
      <ul>
        <li{% if page.section == "notes" %} class="active"{% endif %}>
          <a href="/notes/">notes</a></li>
        <li{% if page.section == "blog" %} class="active"{% endif %}>
          <a href="/blog/">blog</a></li>
        <li{% if page.section == "about" %} class="active"{% endif %}>
          <a href="/">about</a></li>
      </ul>
      arponr
    </nav>

    <header class="wrap">
      {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
      {% if page.date %}<h2>{{ page.date | date_to_string }}</h2>{% endif %}
      {% if page.preview %}<h3>{{ page.preview }}</h3>{% endif %}
    </header>
