<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>

    <link href="/css/style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="//use.typekit.net/cen6cew.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/Hyphenator.js"></script>

    {% if page.math %}
    <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
    {% endif %}

    <script type="text/javascript" src="/js/j.js"></script>
  </head>

  <body{% if page.math %} class="math"{% endif %}>
    <nav class="wrap">
      <ul>
        <li{% if page.section == "notes" %} class="active"{% endif %}>
          <a href="/notes/">notes</a></li>
        <li{% if page.section == "blog" %} class="active"{% endif %}>
          <a href="/blog/">blog</a></li>
        <li{% if page.section == "about" %} class="active"{% endif %}>
          <a href="/">about</a></li>
      </ul>
      arponr
    </nav>

    <header class="wrap">
      <h1>{{ page.title }}</h1>
      {% if page.date or page.desc %}
      <h2>
        {% if page.date %}{{ page.date | date_to_string }}{% endif %}
        {% if page.date and page.desc %}&mdash; {% endif %}
        {% if page.desc %}{{ page.desc }}{% endif %}
      </h2>
      {% endif %}
    </header>
