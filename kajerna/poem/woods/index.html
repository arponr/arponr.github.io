<div class="poem">
  <h1>The woods</h1>
  
  <div class="post--content">
    <p>Lower your voice<br>
Collect the leaves<br>
Climb the tree<br>
This is my choice, today</p>
<p>The ground is soft<br>
The sky aloft<br>
I&rsquo;m buzzing between<br>
Searching the feeling</p>
<p>Alive and dead<br>
The woods survive and shed<br>
And new shapes grow<br>
Dear voice, be low</p>

  </div>
