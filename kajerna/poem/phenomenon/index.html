<div class="poem">
  <h1>“Phenomenon”</h1>
  
  <div class="post--content">
    <p>I understand, these days it seems unlucky to say it.<br>
But let go, no one else is here to hear.<br>
Select a strange dialect and whisper me your fear.<br>
The whiskers in my ear rustle like the grass does.</p>
