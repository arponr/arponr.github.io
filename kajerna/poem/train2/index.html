<div class="poem">
  <h1>Train II</h1>
  
  <div class="post--content">
    <p>I let the train move my body<br>
in any fashion it chose.<br>
For a few moments, it had me<br>
sway in rhythm with the music<br>
I was listening to; that opened<br>
a space in me. Then it stilled<br>
me; I was still in the space.<br>
Then it took us forward, anew.</p>
