<div class="poem">
  <h1>Along the catwalk</h1>
  
  <div class="post--content">
    <p>along the catwalk<br>
the soft light<br>
through the shoji</p>
<p>something ancient outside<br>
makes itself known<br>
in dark patterns</p>
<p>i press myself<br>
into the paper<br>
each little texture</p>
<p>is a prayer<br>
i couldn&rsquo;t say<br>
but was given</p>
