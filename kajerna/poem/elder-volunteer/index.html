<div class="poem">
  <h1>Elder, Volunteer</h1>
  
  <div class="post--content">
    <p>elder, i look to you<br>
tenderly from within<br>
from behind you as you<br>
chat up the volunteer<br>
(“what is this?”)<br>
whom my real eyes are on and<br>
(“it&rsquo;s me and two donkeys.”)<br>
now to whom i would tender<br>
my heart only if i were<br>
someone else.</p>
